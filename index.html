<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <!--shortcut for entering div with id and class = #idname.classname-->
        <div id="year" class="year"></div>
        <div id="month" class="year"></div>
        <div id="day" class="day">
            <i id="day-minus" class="day-minus fa fa-chevron-left"></i><span id="day-input"></span>
            <span id="day-input"></span><i id="day-plus" class="day-plus fa fa-chevron-right"></i>
        </div>
        <p id="message-date"></p>
        <div id="message" class="message"></div>


    </div>

    <script src="script.js"></script>
</body>

</html>
